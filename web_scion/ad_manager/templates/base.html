{% load staticfiles %}

<!DOCTYPE html>

  <body>

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div class="starter-template">
        {% block content %}{% endblock %}
      </div>
    </div><!-- /.container -->
